openapi: 3.0.1
info:
  title: Tic-Tac-Toe-app-api specification
  version: v0
servers:
  - url: http://localhost:5678
    description: Generated server url
paths:
  /tictactoe/startNewGame:
    post:
      tags:
        - tic-tac-toe-controller
      operationId: startNewGame
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewGameInfo'
  /tictactoe-players/playersInfo:
    get:
      tags:
        - tic-tac-toe-controller
      operationId: getPlayersInfo
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Player'

components:
  schemas:
    NewGameInfo:
      type: object
      properties:
        message:
          type: string
        gameboard:
          type: object
          additionalProperties:
            type: string
    Player:
      type: object
      properties:
        id:
          type: string
        description:
          type: string